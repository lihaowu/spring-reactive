spring:
  application:
    name: warehouse-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: 172.17.0.2:9092,172.17.0.3:9092,172.17.0.4:9092
      bindings:
        greetings-in-0:
          destination: greetings
          contentType: application/json
        greetings-out-0:
          destination: greetings
          contentType: application/json

server:
  port: 9006

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/